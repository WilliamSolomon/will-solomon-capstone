<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Weather insights for every moment" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WeatherCap</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Google Maps script with a callback -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6rxLeGrM9YvHvJnTwPaO7-LHbJbOEn58&libraries=places&callback=initMap&loading=async"></script>
    
    <!-- Define the callback function -->
    <script>
      function initMap() {
        window.googleMapsInitialized = true;
        if (window.initReactApp) {
          window.initReactApp();
        }
      }
    </script>
  </body>
</html>
